<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Matt's Shopping Cart</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Little coding tasks for potential interns taking part in Internship application" />
		<meta name="author" content="'Matt' Maciej Madejsza" />
		<meta name="keywords" content="OOP,JS, Javascript Intern, Internship, coding-task" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body class="">
		<div
			class="container d-flex flex-column flex-wrap align-content-center justify-constent-center">
			<div class="container d-flex flex-column align-items-center mt-5 form">
				<label for="orderString" class="form-label"
					>Write your product's letters to sum the cart:</label
				>
				<input type="text" id="orderString" class="form-control" />
			</div>
			<div class="mycontainer mt-5">
				<div class="card mt-5">
					<img src="https://placeimg.com/150/150/tech" alt="" class="card-img-top" />
					<div class="card-body">
						<h4 class="card-title mb-2">Basket:</h4>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">An item</li>
							<li class="list-group-item">A second item</li>
							<li class="list-group-item">A third item</li>
						</ul>
					</div>
					<div class="card-footer text-center fw-bold">&pound99,99</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
	</body>
</html>
